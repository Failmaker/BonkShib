<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
        <style type="text/css">
            body{
                background-image: url(./frame_3_delay-0.05s.gif);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;
            }
            @media screen and (max-width: 500px) {
                #count{
                    font-size: 50px !important;
                    margin-top: 50% !important;
                    margin-left: 40% !important;
                }
            }

            /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
            
        </style>
    </head>
    <body id ="body" onclick="addc()" onload="getc()">
        <label id="country" style="font-size: 60px;font-weight: bolder;font-family: 'Times New Roman', Times, serif; position: fixed; margin-left: 30%; user-select: none;">???</label>
        <input id="count" disabled readonly style="font-size: 100px; background-color: transparent; border: none; position: fixed; margin-left: 50%; margin-top: 10%;">
        <!-- <img src="C:\Users\yodvarich.t\Desktop\bonkshib\frame_3_delay-0.05s.gif"> -->
    
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span>
            <label>Choose your country:</label>
            <button onclick="choseside('101')">101</button>
            <button onclick="choseside('102')">102</button>
            <button onclick="choseside('103')">103</button>
            </div>
        
        </div>
    
    </body>

    
    <script>
        var count=0;
        var side = '';
        function addc() {
            document.getElementById('body').style.backgroundImage = "url(./frame_0_delay-0.05s.gif)"; 
            setTimeout(function(){
                document.getElementById('body').style.backgroundImage = "url(./frame_3_delay-0.05s.gif)";
            }, 50 );
            count++;
            document.getElementById('count').value = count;
            localStorage.setItem('count', count);
        }
        function getc() {
            this.side = localStorage.getItem('side');
            this.count = localStorage.getItem('count');
            console.log(this.side);
            if(count){
                document.getElementById('count').value = count;
            }
            if(!this.side){
                document.getElementById('myModal').style.display = "block";
            }else{
                document.getElementById('country').textContent = 'Shiba of '+this.side+' country';
            }
        }

        function choseside(side){
            console.log(side);
            this.side = side;
            localStorage.setItem('side', side);
            document.getElementById('myModal').style.display = "none";
            document.getElementById('country').textContent = 'Shiba of '+this.side+' country';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = "none";
            }
        }

        document.getElementsByClassName("close")[0].onclick = function() {
            document.getElementById('myModal').style.display = "none";
        }
    </script>
